<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varari Laundry AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>🧺 Varari Laundry</h1>
                <p>AI Assistant - Lara</p>
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    <div class="message-content">
                        <strong>Lara:</strong> Hello! I'm Lara from Varari Laundry. How can I help you today?
                    </div>
                    <div class="message-time"></div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask about our services, pricing, or locations..."
                        maxlength="500"
                    >
                    <button id="sendButton" class="send-button">
                        <span>Send</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <span>Lara is typing</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="contact-info">
                <p>📞 Call us: <strong>22280808</strong> | 🌐 vararilaundry.com</p>
                <p>Available in all Kuwait regions</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
